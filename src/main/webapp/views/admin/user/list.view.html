<div class="container-fluid">
    
</div>

<h3>User</h3>

<div data-component="crn-datasource" id="crn-datasource-763276"> 
   <datasource name="User" entity="api/security/User" keys="id" rows-per-page="100" delete-message="Deseja remover?"></datasource> 
</div> 
<div data-component="crn-button" id="crn-button-564202"> 
  <button class="btn btn-primary" type="submit" onclick="" ng-click="goNew()" ng-hide=""><i class="fa fa-user"></i> <span content="{{&quot;template.crud.new&quot; | translate}}">{{"template.crud.new" | translate}}</span></button> 
</div> 
<div class="component-holder" data-component="crn-grid" id="crn-grid-User"> 
  <div crn-datasource="User" ng-hide="User.editing || User.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th> 
            <div>email</div>
          </th> 
          <th> 
            <div>name</div>
          </th> 
          <th> 
            <div>login</div>
          </th> 
          <th> 
          <div content="{{&quot;template.crud.actions&quot; | translate}}">{{"template.crud.actions" | translate}}</div>
          </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td> 
            <div content="

                  {{rowData.email}}
        
            ">

                  {{rowData.email}}
        
            </div>
          </td> 
          <td> 
            <div content="

                  {{rowData.name}}
        
            ">

                  {{rowData.name}}
        
            </div>
          </td> 
          <td> 
            <div content="

                  {{rowData.login}}
        
            ">

                  {{rowData.login}}
        
            </div>
          </td> 
          <td> 
            <div> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="goEdit(rowData.id);"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div></td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()" content="{{&quot;template.crud.load_more&quot; | translate}}...">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div>
